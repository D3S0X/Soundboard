name: Bug Report
description: Create a report to help us improve Soundux
labels: ["bug"]

body:
- type: textarea
  attributes:
   label: ‚úçÔ∏è Bug Description
   description: A clear and concise description of what the bug is.
  validations:
   required: true

- type: textarea
  attributes:
   label: üîÅ Steps to reproduce
   description: Steps to reproduce the behavior.
  validations:
   required: true

- type: textarea
  attributes:
   label: üñ•Ô∏è Console Output
   description: Everything that was printed to the console up until the problem occured. For more information see [Debugging](https://github.com/Soundux/Soundux/wiki/Debugging)
   render: ""
  validations:
   required: true

- type: textarea
  attributes:
   label: ‚ùî Expected behaviour
   description: A clear and concise description of what you expected to happen.
  validations:
   required: false
   
- type: textarea
  attributes:
   label: üëÄ Screenshots
   description: If applicable, add screenshots to help explain your problem.
  validations:
   required: false

- type: dropdown
  attributes: 
   label: üñ•Ô∏è Operating System
   description: The operating system the problem occured on.
   options:
    - Linux
    - Windows 11
    - Windows 10
    - Windows 8.1
  validations:
   required: true
   
- type: input
  attributes:
   label: üñ•Ô∏è Distribution
   description: "If you're using linux or a special windows version please state it here"
  validations:
   required: false

- type: checkboxes
  attributes:
    label: ‚úÖ I confirm that...
    description: Please confirm these things by clicking the checkboxes
    options:
      - label: I have collected all the required information and read all the comments in this document
        required: true
      - label: I searched for an existing bug report for this issue
        required: true
      - label: the problem does occur with the reproduction steps I provided
        required: true
      - label: what I described is indeed a problem
        required: true
